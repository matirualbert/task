<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm delete</title>
</head>
<body>
<p>Are you sure you want to delete "{{ task.title }}</p>
<form action="{% url 'task_delete' task.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'task_detail' task.id %}">Cancel</a>
</body>
</html>
